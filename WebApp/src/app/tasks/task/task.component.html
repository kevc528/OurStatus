<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card task" [class.task-resolved]="task.dateCompleted">
    <div class="card-body">
      <div style="float: right; opacity: 0.5;" (click)="onInfoClick()"><img src="assets/images/info-24px.svg"></div>
      <div style="float: left;" (click)="onTaskClick()" ><img [src]="path"></div>
      <div class="task-title" (click)="onTaskClick()" >{{ task.title }}</div>
      <div class="task-details" [hidden]="hideDetail">
        <hr>
        <p>Title: <input [(ngModel)]="editForm.title"></p>
        <p>Target Date: <input type="date" [(ngModel)]="editForm.targetDate"></p>
        <p>Target Time: <input type="time" [(ngModel)]="editForm.targetTime"></p>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch1{{task.id}}" [(ngModel)]="editForm.remind">
          <label class="custom-control-label" for="customSwitch1{{task.id}}">Remind me</label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" (click)="onSubmitEdits()">Submit changes</button>
        <i class="fa fa-trash" (click)="onDeleteClick()"></i>
      </div>
    </div>
</div>
