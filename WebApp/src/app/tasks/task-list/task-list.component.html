<!DOCTYPE html>
<body>
  <div>
    <div class="card" [class.calendar-card]="calendar" [class.list-card]="!calendar">
      <div class="card-body">
        <h2 *ngIf="noTasks && !calendar">You have no outstanding tasks!</h2>
        <h2 *ngIf="calendar && emptyCalendar">You have no tasks for this day!</h2>
        <app-task *ngFor="let task of taskList" [task]="task"></app-task>
      </div>
    </div>
  </div>
</body>
