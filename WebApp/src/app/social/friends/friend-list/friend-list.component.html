<div class="card" *ngFor="let friend of friendList" [routerLink]="['/app/users',friend.username]">
  <br>
  <br>
  <app-lazy-load-img style="margin-left: auto; margin-right: auto;" [defaultImage]="'assets/images/personal.png'" [lazyLoadUrl]="friend.picture"></app-lazy-load-img>
  <hr>
  <h3 style="text-align: center;">{{friend.username}}</h3>
</div>
