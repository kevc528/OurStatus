<!DOCTYPE html>
<body>
  <div class="container">
    <div class="card">
      <div *ngIf="!noFriends" class="card-body">
        <h2>Feed</h2>
        <app-feed-listing *ngFor="let task of feedTasks" [task]="task"></app-feed-listing>
      </div>
      <div *ngIf="noFriends" class="card-body">
        <h1>You have no friends!</h1>
      </div>
    </div>
  </div>
</body>
