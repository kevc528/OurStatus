<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">OurStatus</h1>
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" class="form-control" placeholder="username" 
                        [(ngModel)]="username" required #usernameField="ngModel"
                        [ngClass]="{'error': form.submitted && !usernameField.valid && submitUsernameError}"
                        [class.field_error]="form.submitted && usernameField.invalid"/>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" 
                        [ngClass]="{'error': form.submitted && !passwordField.valid && submitPasswordError}"
                        placeholder="password" [(ngModel)]="password" required #passwordField="ngModel"
                        [class.field_error]="form.submitted && passwordField.invalid"/>
              </div>
              <button class="btn-lg btn-primary btn-block">Sign in</button>
              <br>
              <div [hidden]="!loginError" class="alert alert-danger">{{ errorMessage }}</div>
              <a href="create-account">Create Account</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
