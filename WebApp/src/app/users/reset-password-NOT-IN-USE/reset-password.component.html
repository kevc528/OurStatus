<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">Reset Password</h1>
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
              <div class="form-group">
                <label for="pin">Pin</label>
                <input id="pin" name="pin" class="form-control" 
                        [ngClass]="{'error': form.submitted && !pinField.valid}"
                        placeholder="Pin" [(ngModel)]="pin" required #pinField="ngModel"
                        [class.field_error]="form.submitted && pinField.invalid"/>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" 
                        [ngClass]="{'error': form.submitted && !passwordField.valid}"
                        placeholder="Password" [(ngModel)]="password" required #passwordField="ngModel"
                        [class.field_error]="form.submitted && passwordField.invalid"/>
              </div>
              <div class="form-group">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" 
                        [ngClass]="{'error': form.submitted && !passwordField.valid}"
                        placeholder="Confirm Password" [(ngModel)]="passwordConfirm" required #passwordConfirmField="ngModel"
                        [class.field_error]="form.submitted && passwordConfirmField.invalid"/>
              </div>
              <button class="btn-lg btn-primary btn-block">Sign in</button>
              <br>
              <div [hidden]="!error" class="alert alert-danger">{{ errorMessage }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
