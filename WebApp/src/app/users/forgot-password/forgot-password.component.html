<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">Forgot your Password?</h1>
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" class="form-control" placeholder="Username" 
                        [(ngModel)]="username" required #usernameField="ngModel"
                        [ngClass]="{'error': form.submitted && !usernameField.valid && submitUsernameError}"
                        [class.field_error]="form.submitted && usernameField.invalid"/>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" class="form-control" 
                        [ngClass]="{'error': form.submitted && !emailField.valid && submitEmailError}"
                        placeholder="Email" [(ngModel)]="email" required #emailField="ngModel"
                        [class.field_error]="form.submitted && emailField.invalid"/>
              </div>
              <button class="btn-lg btn-primary btn-block">Sign in</button>
              <br>
              <div [hidden]="!submitError" class="alert alert-danger">{{ errorMessage }}</div>
              <a [routerLink]="['/login']">Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
