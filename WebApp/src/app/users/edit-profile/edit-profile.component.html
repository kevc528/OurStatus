<div class="modal-header">
  <h2 class="modal-title">Edit Profile</h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #editForm="ngForm">
    <h3>Edit Username</h3>
    <input text="text" [(ngModel)]="username" name="username" [ngClass]="{'error': error}">
    <h3>Edit Profile Picture</h3>
    <input type="file" [(ngModel)]="picture" (change)="onPicChange($event)" accept=".png,.jpg" name="picture">
    <br>
    <button class="btn btn-primary" type="submit" [disabled]="!editForm.dirty" (click)="onSubmitEdits()">Submit changes</button>
    <br>
    <br>
    <div [hidden]="!error" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
